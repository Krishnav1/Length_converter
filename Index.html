<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="head">
                <h1>Length Convertor</h1>
                <hr>
                <form action="">

                    <!-- Alert Text -->
                    <p class="alert alert-info">
                        Type a value in any of the fields to convert Length Units
                    </p>
                    
                    <!-- CentiMeter -->
                    <div class="mb-2">
                        <label for="" class="form-label">Lengths in Centimeter</label>
                        <input type="number" class="form-control form-control-lg centimeter" placeholder="Centimeter">
                    </div>

                    <!-- Inches -->
                    <div class="mb-2">
                        <label for="" class="form-label">Lengths in Inches</label>
                        <input type="number" class="form-control form-control-lg inches" placeholder="Inches">
                    </div>

                    <!-- Feet -->
                    <div class="mb-2">
                        <label for="" class="form-label">Lengths in Feet</label>
                        <input type="number" class="form-control form-control-lg feet" placeholder="Feet">
                    </div>

                    <!-- Meters -->
                    <div class="mb-2">
                        <label for="" class="form-label">Lengths in Meters</label>
                        <input type="number" class="form-control form-control-lg meters" placeholder="Meter">
                    </div>

                    <!-- Kilometers -->
                    <div class="mb-2">
                        <label for="" class="form-label">Lengths in Kilometer</label>
                        <input type="number" class="form-control form-control-lg kilometer" placeholder="Kilometer">
                    </div>

                    <!-- Miles -->
                    <div class="mb-2">
                        <label for="" class="form-label">Lengths in Miles</label>
                        <input type="number" class="form-control form-control-lg miles" placeholder="Miles">
                    </div>

                    <!-- Yards -->
                    <div class="mb-2">
                        <label for="" class="form-label">Lengths in Yards</label>
                        <input type="number" class="form-control form-control-lg yards" placeholder="Yards">
                    </div>
                </form>
            </div>
        </div>
    </div>







    <!-- Bootstrap CDN -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
